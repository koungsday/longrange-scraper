name: EV Quota Scraper

on:
  schedule:
    - cron: '0 * * * *'  # 매시간 정각 (UTC)
  workflow_dispatch:      # 수동 실행 버튼

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # ← 이거 추가!
      
      - name: Install dependencies
        run: npm install
      
      - name: Run quota scraper
        run: node src/scraper-quota.js
      
      - name: Upload quota to Google Sheets
        run: node src/sheets-uploader-quota.js
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: quota-results
          path: data/quota.json
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/quota.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update: $(date +'%Y-%m-%d %H:%M:%S') KST"
          git push || echo "Nothing to commit"
