name: EV Subsidy Scraper

on:
  schedule:
    - cron: '0 1 * * *'  # 매일 오전 10시 KST (UTC+9)
  workflow_dispatch:     # 수동 실행 버튼

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      # --- 캐싱 기능 추가 및 PUPPETEER_CACHE_DIR 설정 ---
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Puppeteer의 캐시 위치를 프로젝트 폴더 내의 '.cache/puppeteer'로 지정합니다.
      # 이 폴더도 node_modules와 함께 캐싱 대상에 포함됩니다.
      - name: Set Puppeteer Cache Directory
        run: echo "PUPPETEER_CACHE_DIR=$(pwd)/.cache/puppeteer" >> $GITHUB_ENV
        
      - name: Restore Node Modules and Puppeteer Cache
        id: cache-restore
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .cache/puppeteer
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # --- 설치 단계 최적화 및 Puppeteer 오류 수정 ---
      - name: Install dependencies (with Puppeteer fix)
        run: |
          if [ "${{ steps.cache-restore.outputs.cache-hit }}" != "true" ]; then
            echo "Cache miss. Installing all dependencies..."
            npm install
          else
            echo "Cache hit. Skipping npm install, checking Puppeteer..."
          fi
          
          # 캐시 복원 여부와 관계없이 Puppeteer 실행 파일 누락 문제를 해결합니다.
          npx puppeteer install
          
      # --- 캐시 저장 (Save) 단계 ---
      - name: Save New Node Modules Cache
        uses: actions/cache@v4
        if: always() && steps.cache-restore.outputs.cache-hit != 'true'
        with:
          path: |
            node_modules
            .cache/puppeteer
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          
      - name: Run scraper
        run: node src/scraper.js
        
      - name: Upload to Google Sheets
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
        run: node src/sheets-uploader.js
          
      # --- Artifact 업로드 단계 수정 (요청하신 대로) ---
      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: subsidy-results
          path: |
            data/subsidies.json
            data/debug-subsidy-*.html
          retention-days: 30
          
      - name: Commit results to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update: $(date +'%Y-%m-%d %H:%M:%S KST')"
          git push || echo "Nothing to commit"

permissions:
  contents: write

- name: Commit and Push Data
  run: |
    # Git 사용자 정보 설정
    git config user.name 'github-actions[bot]'
    git config user.email 'github-actions[bot]@users.noreply.github.com'
    
    # 생성된 data 폴더 내의 json 파일을 커밋 대상으로 추가
    git add data/subsidies.json 
    
    # 변경 사항이 있는지 확인 (diff --quiet: 변경 사항이 없으면 0이 아닌 코드 반환)
    if ! git diff --quiet --staged; then
      echo "Data changes detected. Committing and pushing..."
      git commit -m "Update EV subsidy data: $(date +'%Y-%m-%d %H:%M:%S KST')"
      git push
    else
      echo "No data changes since last run. Skipping commit."
    fi
