name: EV Subsidy Scraper

on:
  schedule:
    - cron: '0 1 * * *'  # 매일 오전 10시 KST (UTC+9)
  workflow_dispatch:     # 수동 실행 버튼

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      # --- 캐싱 기능 추가 및 PUPPETEER_CACHE_DIR 설정 ---
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Puppeteer의 캐시 위치를 프로젝트 폴더 내의 '.cache/puppeteer'로 지정합니다.
      # 이 폴더도 node_modules와 함께 캐싱 대상에 포함됩니다.
      - name: Set Puppeteer Cache Directory
        run: echo "PUPPETEER_CACHE_DIR=$(pwd)/.cache/puppeteer" >> $GITHUB_ENV
        
      - name: Cache Node Modules and Puppeteer Cache
        id: cache-npm
        uses: actions/cache@v4
        with:
          # node_modules와 함께 Puppeteer 바이너리 캐시 폴더도 함께 캐싱합니다.
          path: |
            node_modules
            .cache/puppeteer
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      # --- 설치 단계 최적화 및 Puppeteer 오류 수정 ---
      - name: Install dependencies (with Puppeteer fix)
        run: |
          if [ "${{ steps.cache-npm.outputs.cache-hit }}" != "true" ]; then
            echo "Cache miss. Installing all dependencies..."
            npm install
          else
            echo "Cache hit. Skipping npm install, checking Puppeteer..."
          fi
          
          # 캐시 복원 후에도 Chromium이 누락될 경우를 대비하여 명시적으로 설치 명령을 실행합니다.
          # PUPPETEER_CACHE_DIR 환경 변수 덕분에 설치된 바이너리가 캐시 대상 폴더에 저장됩니다.
          npx puppeteer install
          
      - name: Run scraper
        run: node src/scraper.js
        
      - name: Upload to Google Sheets
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
        run: node src/sheets-uploader.js
            
      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: scraping-results
          path: data/subsidies.json
          retention-days: 30
          
      - name: Commit results to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update: $(date +'%Y-%m-%d %H:%M:%S KST')"
          git push || echo "Nothing to commit"
