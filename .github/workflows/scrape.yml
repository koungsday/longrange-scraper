name: EV Subsidy Scraper

on:
  schedule:
    - cron: '0 1 * * *'  # 매일 오전 10시 KST (UTC+9)
  workflow_dispatch:     # 수동 실행 버튼

# 동일한 워크플로우가 동시에 실행되는 것을 방지
concurrency:
  group: scrape-subsidy
  cancel-in-progress: false  # 진행 중인 작업을 취소하지 않고 대기

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    # ⭐ 핵심 수정: GITHUB_TOKEN에 쓰기 권한을 명시적으로 부여합니다.
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        # 토큰을 사용하여 체크아웃하면, 이후 푸시 작업에 필요한 권한을 얻습니다.
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      # --- 캐싱 기능 추가 및 PUPPETEER_CACHE_DIR 설정 ---
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Puppeteer의 캐시 위치를 프로젝트 폴더 내의 '.cache/puppeteer'로 지정합니다.
      # 이 폴더도 node_modules와 함께 캐싱 대상에 포함됩니다.
      - name: Set Puppeteer Cache Directory
        run: echo "PUPPETEER_CACHE_DIR=$(pwd)/.cache/puppeteer" >> $GITHUB_ENV
        
      - name: Restore Node Modules and Puppeteer Cache
        id: cache-restore
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .cache/puppeteer
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # --- 설치 단계 최적화 및 Puppeteer 오류 수정 ---
      - name: Install dependencies (with Puppeteer fix)
        run: |
          if [ "${{ steps.cache-restore.outputs.cache-hit }}" != "true" ]; then
            echo "Cache miss. Installing all dependencies..."
            npm install
          else
            echo "Cache hit. Skipping npm install, checking Puppeteer..."
          fi
          
          # 캐시 복원 여부와 관계없이 Puppeteer 실행 파일 누락 문제를 해결합니다.
          npx puppeteer install
          
      # --- 캐시 저장 (Save) 단계 ---
      - name: Save New Node Modules Cache
        uses: actions/cache@v4
        if: always() && steps.cache-restore.outputs.cache-hit != 'true'
        with:
          path: |
            node_modules
            .cache/puppeteer
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          
      - name: Run scraper
        run: node src/scraper.js
        
      - name: Upload to Google Sheets
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
        run: node src/sheets-uploader.js
        
      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: subsidy-results
          path: |
            data/*/subsidies.json
            data/*/vehicles.json
            data/years.json
            data/debug-subsidy-*.html
          retention-days: 30
          
      # ⭐ 최종 파일 커밋 및 푸시 단계 (동시성 문제 해결)
      - name: Commit and Push Data
        run: |
          # Git 사용자 정보 설정
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          # 연도별 데이터 파일과 years.json을 커밋 대상으로 추가
          git add data/*/subsidies.json data/*/vehicles.json data/*/subsidies-legacy.json data/years.json || true

          # 변경 사항이 있는지 확인
          if ! git diff --quiet --staged; then
            echo "Data changes detected. Committing and pushing..."
            git commit -m "Update EV subsidy data: $(date +'%Y-%m-%d %H:%M:%S KST')"

            # Push with retry logic (최대 5번 시도, 재시도 간 pull --rebase)
            MAX_RETRIES=5
            RETRY_COUNT=0

            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              echo "Push attempt $((RETRY_COUNT + 1))/$MAX_RETRIES..."

              if git push; then
                echo "✅ Push successful!"
                exit 0
              else
                echo "⚠️ Push failed. Pulling latest changes..."
                RETRY_COUNT=$((RETRY_COUNT + 1))

                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  # Pull with rebase to integrate remote changes
                  git pull --rebase origin main

                  # 지수 백오프: 2초, 4초, 8초, 16초
                  WAIT_TIME=$((2 ** RETRY_COUNT))
                  echo "Waiting ${WAIT_TIME}s before retry..."
                  sleep $WAIT_TIME
                fi
              fi
            done

            echo "❌ Failed to push after $MAX_RETRIES attempts"
            exit 1
          else
            echo "No data changes since last run. Skipping commit."
          fi
